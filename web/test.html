<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WikiCommons</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      padding: 24px;
    }

    /* Logo */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-circle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #f5d76e;
      margin: 3px;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(2, 14px);
      gap: 6px;
    }

    h1 {
      margin: 16px 0 6px;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      color: #b5b5b5;
      font-size: 14px;
      margin-bottom: 24px;
    }

    /* Feature list */
    .features {
      text-align: left;
      margin: 0 auto 28px;
      max-width: 300px;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .check {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    /* Button */
    .btn {
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 999px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .security {
      margin-top: 14px;
      font-size: 12px;
      color: #9a9a9a;
    }

    .browse {
      margin-top: 22px;
      font-size: 13px;
      color: #bdbdbd;
      cursor: pointer;
    }

    .browse:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <div class="logo-grid">
        <div class="logo-circle"></div>
        <div class="logo-circle"></div>
        <div class="logo-circle"></div>
        <div class="logo-circle"></div>
      </div>
    </div>

    <h1>WikiCommons</h1>
    <div class="subtitle">Capture. Share. Contribute.</div>

    <!-- Features -->
    <div class="features">
      <div class="feature">
        <svg class="check" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17L4 12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Browse millions of free images
      </div>

      <div class="feature">
        <svg class="check" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17L4 12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Take photos and upload
      </div>

      <div class="feature">
        <svg class="check" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17L4 12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Discover content nearby
      </div>
    </div>

    <!-- Button -->
    <button class="btn">Continue with Wikimedia</button>

    <div class="security">Secure OAuth 2.0 authentication</div>

    <div class="browse">Browse without account</div>

  </div>

</body>
</html>
