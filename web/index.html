<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WikiCommons</title>
    <link rel="stylesheet" href="style.css">
        <!-- Add this line to import Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo">
        <img src="logo1.png" alt="comment logo">
    </div>

    <h1>Comment</h1>
    <div class="subtitle">Let your voice be heard.</div>

    <!-- Features -->
    <div class="features">
      <div class="feature">
        <svg class="check" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17L4 12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Ask questions anonymously
      </div>

      <div class="feature">
        <svg class="check" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17L4 12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Upvote your favorite questions
      </div>

      <div class="feature">
        <svg class="check" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17L4 12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Track questions from students
      </div>
    </div>

    <!-- Button -->
    <button class="btn">Create a classroom</button>

    <div class="security">No authentication required</div>

    <div class="browse">Join a classroom</div>

  </div>

</body>
</html>
